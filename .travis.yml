lenguage: python

python:
  - '3.9'
install:
  - pip install -r requirements.txt
git:
  depth: 3

edge: true
  
script:
  - pytest test.py
deploy:
  provider: heroku
  api_key: $API_HEROKU
  app: test-travis-app
  skip_cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN
  local_dir: /
  target_branch: test-travis-heroku
  commit_message: 'Deploy del proyecto'
  on:
    branch: test-travis-heroku
    repo: emmanuelepp/test-ci-cd